<!DOCTYPE html>
<html lang="en" class="light-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Resident Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <div class="flex flex-1 flex-col md:flex-row">
      <!-- Sidebar -->
      <aside
        class="w-full md:w-64 bg-blue-500 text-white h-auto md:h-screen p-4"
      >
        <div class="flex items-center justify-between mb-6 md:justify-start">
          <h1 class="text-lg font-bold">Dashboard</h1>
          <button id="menu-toggle" class="md:hidden text-white">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="date-Time">
          <p class="date">Date</p>
          <p class="current-time">Time</p>
        </div>
        <nav id="sidebar-menu" class="md:block hidden">
          <ul class="space-y-2">
            <li>
              <a
                href="#home"
                class="flex items-center p-2 bg-white text-blue-500 rounded"
              >
                <i class="fas fa-chart-bar mr-2 text-blue-500"></i> Statistics
              </a>
            </li>
            <li>
              <a
                href="room_management.html"
                class="flex items-center p-2 bg-white text-blue-500 rounded"
              >
                <i class="fas fa-door-open mr-2 text-blue-500"></i> Room
                Management
              </a>
            </li>
            <li>
              <a
                href="maintenance_requests.html"
                class="flex items-center p-2 bg-white text-blue-500 rounded"
              >
                <i class="fas fa-tools mr-2 text-blue-500"></i> Maintenance
                Requests
              </a>
            </li>
            <li>
              <a
                href="notifications.html"
                class="flex items-center p-2 bg-white text-blue-500 rounded"
              >
                <i class="fas fa-bell mr-2 text-blue-500"></i> Notifications
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Main content -->
      <div class="flex-1">
        <header
          class="bg-blue-600 text-white p-4 flex items-center justify-between"
        >
          <h1 class="text-lg font-bold">Student Resident Dashboard</h1>
          <div class="flex items-center">
            <a
              href="notifications.html"
              class="mr-4 p-2 bg-gray-100 text-blue-600 rounded-full"
            >
              <i class="fas fa-bell"></i>
            </a>
            <label for="theme-toggle" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="theme-toggle" type="checkbox" class="sr-only" />
                <div
                  class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"
                ></div>
                <div
                  class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"
                ></div>
              </div>
            </label>
          </div>
        </header>
        <main class="p-4 bg-gray-100 flex-1">
          <section id="home">
            <div
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4"
            >
              <div class="bg-white p-4 rounded-lg shadow flex items-center">
                <i class="fas fa-users fa-2x text-blue-500"></i>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold text-blue-500">
                    Total Residents
                  </h3>
                  <p class="text-2xl font-bold text-blue-500">150</p>
                </div>
              </div>
              <div class="bg-white p-4 rounded-lg shadow flex items-center">
                <i class="fas fa-door-open fa-2x text-blue-500"></i>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold text-blue-500">
                    Available Rooms
                  </h3>
                  <p class="text-2xl font-bold text-blue-500">20</p>
                </div>
              </div>
              <div class="bg-white p-4 rounded-lg shadow flex items-center">
                <i class="fas fa-tools fa-2x text-blue-500"></i>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold text-blue-500">
                    Maintenance Requests
                  </h3>
                  <p class="text-2xl font-bold text-blue-500">5</p>
                </div>
              </div>
              <div class="bg-white p-4 rounded-lg shadow flex items-center">
                <i class="fas fa-bell fa-2x text-blue-500"></i>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold text-blue-500">
                    New Notifications
                  </h3>
                  <p class="text-2xl font-bold text-blue-500">3</p>
                </div>
              </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
              <h2 class="text-xl font-semibold mb-4 text-blue-500">
                Resident Statistics
              </h2>
              <canvas id="myChart"></canvas>
            </div>
          </section>
          <section id="room-management" class="hidden">
            <!-- Room management content -->
          </section>
          <section id="maintenance-requests" class="hidden">
            <!-- Maintenance request content -->
          </section>
          <section id="notifications" class="hidden">
            <!-- Notification content -->
          </section>
        </main>
        <footer class="bg-gray-200 text-gray-900 p-4 text-center">
          <p>&copy; 2024 Student Resident Dashboard</p>
        </footer>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/chart.js"></script>
  </body>
</html>
